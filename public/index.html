<!DOCTYPE html>
<html>

<head>
  <title>Movies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .table {
      flex-grow: 1;
    }
  </style>
  <script>
    window.onload = function () {
      const queryInput = document.getElementById('query')
      queryInput.focus()
      queryInput.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
          onSearch(queryInput.value)
        }
      })
    }

    async function onSearch(query) {
      showTable(false)
      cleanTable()

      const url = `https://us-central1-max-prototypes.cloudfunctions.net/search?query=${encodeURIComponent(query)}&distance=COSINE&threshold=0.5&limit=10`
      const response = await fetch(url)
      const json = await response.json()

      showTable(true)

      for (const movie of json) {
        addMovieRow(movie)
      }
    }

    function cleanTable() {
      const moviesList = document.getElementById('moviesList')
      const tbody = moviesList.querySelector('tbody')
      tbody.innerHTML = ''
    }

    function showTable(show) {
      const moviesList = document.getElementById('moviesList')
      moviesList.style.display = show ? 'table' : 'none'
    }

    function addMovieRow(movie) {
      const moviesList = document.getElementById('moviesList')
      const row = moviesList.insertRow()
      row.insertCell().textContent = movie.title
      row.insertCell().textContent = movie.genres.join(', ')
      row.insertCell().textContent = movie.summary
      row.insertCell().textContent = movie.cast.join(', ')
    }
  </script>
</head>

<body>
  <div class="container">
    <br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Search</span>
      </div>
      <input type="text" class="form-control" id="query">
    </div>
    <hr>
    <table class="table" id="moviesList" style="display:none">
      <thead>
        <tr>
          <th>Name</th>
          <th>Genre</th>
          <th>Summary</th>
          <th>Cast</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
