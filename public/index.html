<!DOCTYPE html>
<html>

<head>
  <title>Movies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22><text y=%2226%22 font-size=%2224%22>ðŸŽ¬</text></svg>">
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .spinner-border {
      display: none;
      margin: 100px auto;
    }

    .distance-label {
      margin-left: 10px;
    }

    .threshold-label {
      margin-left: 10px;
    }

    .limit-label {
      margin-left: 10px;
    }
  </style>
  <script>
    window.onload = function () {
      const queryInput = document.getElementById('query')
      const distanceSelect = document.getElementById('distance')
      const thresholdInput = document.getElementById('threshold')
      const limitInput = document.getElementById('limit')
      queryInput.focus()
      queryInput.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
          onSearch(queryInput.value, distanceSelect.value, thresholdInput.value, limitInput.value)
        }
      })

      const searchButton = document.getElementById('searchButton')
      queryInput.addEventListener('input', function () {
        searchButton.disabled = queryInput.value.trim().length === 0
      })

      searchButton.addEventListener('click', function () {
        onSearch(queryInput.value, distanceSelect.value, thresholdInput.value, limitInput.value)
      })
    }

    async function onSearch(query, distance, threshold, limit) {
      if (query.trim().length > 0) {
        enableInputs(false)
        show('moviesList', false)
        show('loader', true)
        cleanTable()

        const url = `https://us-central1-max-prototypes.cloudfunctions.net/search?query=${encodeURIComponent(query)}&distance=${distance}&threshold=${threshold}&limit=${limit}`

        try {
          const response = await fetch(url)
          const json = await response.json()

          show('moviesList', true)
          show('loader', false)
          enableInputs(true)

          for (const movie of json) {
            addMovieRow(movie, query)
          }
        } catch (error) {
          show('loader', false)
          enableInputs(true)

          console.error(error)
        }
      }
    }

    function cleanTable() {
      const moviesList = document.getElementById('moviesList')
      const tbody = moviesList.querySelector('tbody')
      tbody.innerHTML = ''
    }

    function show(name, show) {
      const moviesList = document.getElementById(name)
      moviesList.style.display = show ? 'table' : 'none'
    }

    function addMovieRow(movie, query) {
      const moviesList = document.getElementById('moviesList')
      const tbody = moviesList.querySelector('tbody')

      const row = tbody.insertRow()
      row.insertCell().textContent = highlightText(movie.title, query)
      row.insertCell().textContent = highlightText(movie.genres.join(', '), query)
      row.insertCell().textContent = highlightText(movie.summary, query)
      row.insertCell().textContent = highlightText(movie.cast.join(', '), query)
    }

    function highlightText(text, query) {
      const lowerText = text.toLowerCase()
      const lowerQuery = query.toLowerCase()
      const index = lowerText.indexOf(lowerQuery)

      if (index >= 0) {
        return text.substring(0, index) + '<mark>' + text.substring(index, index + query.length) + '</mark>' + text.substring(index + query.length)
      } else {
        return text
      }
    }

    function enableInputs(enable) {
      const queryInput = document.getElementById('query')
      queryInput.disabled = !enable

      const distanceSelect = document.getElementById('distance')
      distanceSelect.disabled = !enable

      const thresholdInput = document.getElementById('threshold')
      thresholdInput.disabled = !enable

      const limitInput = document.getElementById('limit')
      limitInput.disabled = !enable

      const searchButton = document.getElementById('searchButton')
      searchButton.disabled = !enable

      if (enable) {
        queryInput.focus()
      }
    }
  </script>
</head>

<body>
  <div class="container">

    <div class="d-flex" style="margin-top:15px">

      <div class="input-group-prepend">
        <span class="input-group-text">Query</span>
      </div>
      <input type="text" class="form-control" id="query">

      <div class="input-group-prepend distance-label">
        <span class="input-group-text">Distance</span>
      </div>
      <select class="form-control" id="distance" style="width:200px">
        <option value="COSINE">COSINE</option>
        <option value="EUCLIDEAN">EUCLIDEAN</option>
        <option value="DOT_PRODUCT">DOT_PRODUCT</option>
      </select>

      <div class="input-group-prepend threshold-label">
        <span class="input-group-text">Threshold</span>
      </div>
      <input type="number" class="form-control" id="threshold" value="0.5" style="width:100px">

      <div class="input-group-prepend limit-label">
        <span class="input-group-text">Limit</span>
      </div>
      <input type="number" class="form-control" id="limit" value="10" style="width:100px">

      <button class="btn btn-primary ml-2" id="searchButton" disabled>Search</button>

    </div>

    <table class="table table-striped" id="moviesList" style="display:none;margin-top:15px">
      <thead>
        <tr>
          <th>Name</th>
          <th>Genre</th>
          <th>Summary</th>
          <th>Cast</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="spinner-border" id="loader" role="status"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
