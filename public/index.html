<!DOCTYPE html>
<html>

<head>
  <title>Movies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .table {
      flex-grow: 1;
    }
  </style>
  <script>
    window.onload = function () {
      const queryInput = document.getElementById('query')
      queryInput.focus()
      queryInput.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
          onSearch(queryInput.value)
        }
      })
    }

    async function onSearch(query) {
      const url = `https://us-central1-max-prototypes.cloudfunctions.net/search?query=${encodeURIComponent(query)}&distance=COSINE&threshold=0.5&limit=10`;
      console.log('Search for:', query)
      const response = await fetch(url)
      const json = await response.json()
      console.log('Search results:', json)

      /*.then(response => response.json())
      .then(data => {
        console.log('Search results:', data)
        // Add your logic to handle the search results here
      })
      .catch(error => {
        console.error('Error fetching search results:', error)
      })*/
    }
  </script>
</head>

<body>
  <div class="container">
    <br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Search</span>
      </div>
      <input type="text" class="form-control" id="query">
    </div>
    <hr>
    <table class="table" id="moviesList">
      <thead>
        <tr>
          <th>Name</th>
          <th>Genres</th>
          <th>Summary</th>
          <th>Cast</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
