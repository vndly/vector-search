<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vector search test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    div {
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <input id="query"></input>
    <button id="searchButton" disabled>SEARCH</button>
  </div>

  <script>
    const queryInput = document.getElementById('query');
    const searchButton = document.getElementById('searchButton');

    window.onload = function () {
      queryInput.focus();
    };

    queryInput.addEventListener('input', function () {
      searchButton.disabled = queryInput.value.trim() === '';
    });

    queryInput.addEventListener('keypress', function (event) {
      if (event.key === 'Enter' && !searchButton.disabled) {
        searchButton.click();
      }
    });

    searchButton.addEventListener('click', function () {
      const query = queryInput.value;
      // const url = 'https://us-central1-andstoreapps.cloudfunctions.net/search?query=' + encodeURIComponent(query);
      const url = 'http://127.0.0.1:5001/andstoreapps/us-central1/search?query=' + encodeURIComponent(query);
      window.location.href = url;
    });
  </script>
</body>

</html>
